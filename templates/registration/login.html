{% extends "base.html" %}
{% block content %}

<div class="card">
    <h2>Login</h2>

    <form method="POST">
        {% csrf_token %}

        <label>Username</label>
        <input type="text" name="username" required>

        <label>Password</label>
        <input type="password" name="password" required>

        <button type="submit">Login</button>
    </form>

    <p>New here? <a href="/signup/">Create an account</a></p>
</div>

{% endblock %}
